<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/35405c3e34.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <!-- top section -->
        <section>
            <!-- top-players-html -->
            <h3>Top Player</h3>
            <div class="top-players">
                <div class="player">
                    <img src="img/players/player-1.png" alt="">
                    <p class="p1">John Smith</p>
                </div>
                <div class="player">
                    <img src="img/players/player-2.png" alt="">
                    <p class="p1">Shajedul Karim</p>
                </div>
                <div class="player">
                    <img src="img/players/player-3.png" alt="">
                    <p class="p1">Pro Rasel</p>
                </div>
                <div class="player">
                    <img src="img/players/player-4.png" alt="">
                    <p class="p1">Maruf Ahmed</p>
                </div>
                <div class="player">
                    <img src="img/players/player-5.png" alt="">
                    <p class="p1">Abu Sufian</p>
                </div>
                <div class="player">
                    <img src="img/players/player-6.png" alt="">
                    <p class="p1">Mujahid</p>
                </div>
            </div>
            <hr>
            <!-- top-blogs-html -->
            <h3>Top Blog</h3>
            <div class="blogs">
                <div class="blog">
                    <blog-img>
                        <img src="img/blogs/blog-1.png" alt="">
                    </blog-img>
                    <div class="blog-info">
                        <p class="p2">13 of My Favorite <br>
                            UI/UX Goodies</p>
                        <p class="p3">By <a href=""> Danny Sapio</a></p>
                    </div>
                </div>
                <div class="blog">
                    <blog-img>
                        <img src="img/blogs/blog-2.png" alt="">
                    </blog-img>
                    <div class="blog-info">
                        <p class="p2">UI cheat sheet: <br>
                            list vs grids</p>
                        <p class="p3">By <a href=""> Tess Gadd</a></p>
                    </div>
                </div>
                <div class="blog">
                    <blog-img>
                        <img src="img/blogs/blog-3.png" alt="">
                    </blog-img>
                    <div class="blog-info">
                        <p class="p2">Your logo is <br>
                            copied</p>
                        <p class="p3">By <a href=""> Ferdinand Vogler</a></p>
                    </div>
                </div>
                <div class="blog">
                    <blog-img>
                        <img src="img/blogs/blog-4.png" alt="">
                    </blog-img>
                    <div class="blog-info">
                        <p class="p2">7 typography tips <br>
                            for interface design</p>
                        <p class="p3">By <a href=""> Jeremiah Lam</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
